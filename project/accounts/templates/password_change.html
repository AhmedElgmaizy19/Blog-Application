<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>change password</title>
</head>
<body>
    <section class="bg-gray-50 dark:bg-gray-900">
        <p>{{messages.errors}}</p>
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
               Change Password
            </a>
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Change Password
                    </h1>
                    <form method="post" class="space-y-4 md:space-y-6" action="{% url 'changepassword' %}">
                        {% csrf_token %}
                        <div>
                            <label for="old_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Old Password</label>
                            {{ form.old_password }}
                        </div>
                        <div>
                            <label for="new_password1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password</label>
                            {{ form.new_password1 }}
                        </div>
                        <div>
                            <label for="new_password2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm New Password</label>
                            {{ form.new_password2 }}
                        </div>
                        <div class="text-right">
                            <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">submit</button>
                        </div>                                
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
